<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Border Example</title>
    <style>
    .box1 {
      border: 2px solid red;
      padding: 10px;
      margin: 5px;
    }
    .box2 {
      border: 3px dotted blue;
      padding: 10px;
      margin: 5px;
    }
    .box3 {
      border: 4px dashed green;
      padding: 10px;
      margin: 5px;
    }
  </style>
  </head>
  <body>
    <div class="box1">Red border</div>
    <div class="box2">Blue dotted border</div>
    <div class="box3">Green dashed border</div>
  </body>
</html>
