<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Size Example</title>
    <style>
    .small {
      width: 100px;
      height: 50px;
      background-color: lightblue;
      margin: 10px;
    }
    .medium {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      margin: 10px;
    }
    .large {
      width: 300px;
      height: 150px;
      background-color: lightcoral;
      margin: 10px;
    }
  </style>
  </head>
  <body>
    <h1>Box Size Example</h1>
    <div class="small">Small Box</div>
    <div class="medium">Medium Box</div>
    <div class="large">Large Box</div>
  </body>
</html>
