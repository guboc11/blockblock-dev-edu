<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout Example</title>
    <style>
    .center {
      text-align: center;
      margin: 20px auto;
      background-color: lightgray;
      padding: 10px;
      width: 50%;
    }
    .left {
      text-align: left;
      margin: 10px;
      background-color: beige;
      padding: 10px;
    }
    .right {
      text-align: right;
      margin: 10px;
      background-color: lavender;
      padding: 10px;
    }
  </style>
  </head>
  <body>
    <h1>Layout Example</h1>
    <div class="center">This is centered</div>
    <div class="left">This is aligned left</div>
    <div class="right">This is aligned right</div>
  </body>
</html>
