<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Horizontal Alignment</title>
    <style>
    .non-flex-container {
      background-color: lightgray;
      padding: 10px;
    }
    .flex-container {
      display: flex;
      background-color: lightgray;
      padding: 10px;
    }
    .item {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
    }
  </style>
  </head>
  <body>
    <h1>Flexbox Horizontal Alignment</h1>
    <div class="non-flexbox">
      <h2>Non Flexbox</h2>
      <div class="non-flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
    </div>

    <div class="flexbox">
      <h2>Flexbox</h2>
      <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
    </div>
  </body>
</html>
